<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        Voornaam: 
        <input type="text" pattern="[A-Z a-z]*" required placeholder="Vul uw naam in">

        <br>
        
        Achternaam:
        <input type="text" pattern="[A-Z a-z]*" required placeholder="Vul uw achternaam in">
        <br>

        Wachtwoord:
        <input type="password" pattern="[A-Z a-z 0-9]*" required placeholder="Vul uw wachtwoord in">
        <br>

        E-mail:
        <input type="email" required placeholder="Vul uw e-mail in">
        <br>

        Geslacht:
        <input type="radio"  id="man" name="geslacht" value="Man" checked>
        <label for="man">Man</label>
        <input type="radio" id="vrouw" name="geslacht" value="Vrouw">
        <label for="vrouw">Vrouw</label>
        <br>

        Straat + huisnummer:
        <input type="text" pattern="[A-Z a-z 0-9]*" required placeholder="Vul uw address in">
        <br>

        Postcode:
        <input type="text" pattern="[0-9]{4}[A-Z a-z]{3}" required placeholder="Vul uw postcode in">
        <br>
        
        Stad:
        <input type="text" pattern="[A-Z a-z]*" required placeholder="Vul uw stad in">
        <br>

        BSN-nummer:
        <input type="text" pattern="[0-9]{9}" required placeholder="Vul uw BSN-nummer in">
        <br>

    
        Kies een vakantieland:
        <select name="vakantieland" id="vakantieland">
            <option value="Kies een land" selected disabled>Kies een land</option>
            <option value="Spanje">Spanje</option>
            <option value="Frankrijk">Frankrijk</option>
            <option value="Italië">Italië</option>
            <option value="Griekenland">Griekenland</option>
            <option value="Portugal">Portugal</option>
        </select>
        <br>

        
        Datum van vertrek:
        <input type="date" name="vertrekdatum" min="2025-29-09" required>
        <br>

        Datum van terugkomst:
        <input type="date" name="terugkomstdatum" required>
        <br>

        Aantal reisgenoten:
        <input type="number" name="aantal" min="0" max="4" required>
        <br>

        <input type="submit" value="Boek nu">






    </form>
</body>
</html>
